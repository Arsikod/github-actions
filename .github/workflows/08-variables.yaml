name: 08 - Using Variables
on:
  workflow_dispatch:

env:
  WORKFLOW_VAR: "üë∑ am workflow env var"
  OVERRITTEN: "üñäÔ∏è I will be overriten"
  UNDEFINED_VAR_WITH_DEFAULT: ${{vars.UNDEFINED_VAR || 'default value'}}

jobs:
  echo:
    runs-on: ubuntu-latest
    env:
      JOB_VAR: "üë®‚Äçüíº I am a job env var"
      OVERRITTEN: "‚úèÔ∏è I WAS overriten at job level"
    steps:
      - name: Print Env Variables
        env:
          STEP_VAR: "ü™ú I am step var"
          step_var2: "I am lower case step var"
        run: |
          echo "Step env var: $STEP_VAR"
          echo "Step env var 2: $step_var2"
          echo "Job env var: $JOB_VAR"
          echo "Workflow env var: $WORKFLOW_VAR"
          echo "Overwritten: $OVERRITTEN"
      - name: Overrite Job Variable
        env:
          OVERRITTEN: "ü™∂ I was overriten at step level"
        run: |
          echo "Step env var: $OVERRITTEN"
  echo2:
    runs-on: ubuntu-latest
    steps:
      - name: Print variables
        run: |
          echo "Repo var: ${{vars.MY_REP_VAR}}"
  echo-prod:
    runs-on: ubuntu-latest
    environment:
      name: "prod"
    steps:
      - name: Print prod Variables
        run: |
          echo "Org overwritten var: $OVERRITEN_PROD_ENV_VAR"
          echo "Repo var: $MY_REP_VAR"
          echo "Environment var: $TARGET_VAR"
  echo-undefined:
    runs-on: ubuntu-latest
