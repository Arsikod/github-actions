name: 06 - Contexts
run-name: CONTEXTS | DEBUG - ${{inputs.debug}}
on:
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        default: false

env:
  MY_VAR: "I am single workflow var"
  MY_REP_VAR: ${{vars.MY_REP_VAR}}
  MY_WORKFLOW_VAR: "workflow"
  MY_OVERWRITTEN_VAR: "workflow"

jobs:
  echo-data:
    env:
      MY_JOB_VAR: "job"
      MY_OVERWRITTEN_VAR: "job"
    runs-on: ubuntu-latest
    steps:
      - name: Display information
        run: |
          echo "Event name ${{github.event_name}}"
          echo "Ref: ${{github.ref_name}}"
          echo "SHA: ${{github.sha}}"
          echo "Actor: ${{github.actor}}"
          echo "Workflow: ${{github.workflow}}"
          echo "Run ID: ${{github.run_id}}"
          echo "Run Number: ${{github.run_number}}"
      - name: Retrieve Variables
        run: |
          echo "Single workflow: $MY_VAR"
          echo "Repo: $MY_REP_VAR"
          echo "Inputs: ${{inputs.debug}}"
      - name: Print Env Variables
        env:
          MY_OVERWRITTEN_VAR: "step"
        run: |
          echo Workflow env: $MY_WORKFLOW_VAR
          echo Overwritten env: $MY_OVERWRITTEN_VAR
      - name: Print Env Variables
        run: |
          echo Workflow env: $MY_WORKFLOW_VAR
          echo Overwritten env: $MY_OVERWRITTEN_VAR
